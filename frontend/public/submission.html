<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Submission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/src/styles/theme.css">
  <script type="module" src="/src/components/topbar.ts"></script>
</head>

<body>
  <div class="container py-4">

    <header class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h4 m-0">Submission</h1>
      <div>
        <a href="/submissions.html" class="btn btn-outline-secondary btn-sm me-2">Back to Submissions</a>
        <button id="logout" class="btn btn-outline-danger btn-sm">Logout</button>
      </div>
    </header>

    <section class="mb-4">
      <div class="card">
        <div class="card-body" id="details">
          <!-- filled by JS -->
        </div>
      </div>
    </section>

    <section class="mb-4">
      <div class="card">
        <div class="card-body">
          <h2 class="h6 mb-3">Submit Review</h2>
          <form id="reviewForm" class="row g-2">
            <div class="col-12 col-md-3">
              <select id="approved" class="form-select">
                <option value="true">Approve</option>
                <option value="false">Reject</option>
              </select>
            </div>
            <div class="col-12 col-md-7">
              <input id="comments" class="form-control" placeholder="Comments (optional)">
            </div>
            <div class="col-12 col-md-2">
              <button class="btn btn-primary w-100">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section>
      <h2 class="h6 mb-2">Review History</h2>
      <div class="table-responsive">
        <table class="table table-sm align-middle">
          <thead>
            <tr>
              <th>Approved</th>
              <th>Reviewer</th>
              <th>Comments</th>
              <th>Reviewed At</th>
            </tr>
          </thead>
          <tbody id="reviews-body">
            <tr>
              <td colspan="4" class="text-muted">No reviews yet</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <div id="message" class="mt-3"></div>
  </div>

  <script type="module" src="/src/pages/submission.ts"></script>
</body>

</html>
