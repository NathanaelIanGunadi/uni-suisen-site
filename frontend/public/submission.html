<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Submission Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Theme overrides (primary color, link color, top bar, etc.) -->
  <link rel="stylesheet" href="/src/styles/theme.css" />
  <!-- Top bar component -->
  <script type="module" src="/src/components/topbar.ts"></script>
</head>

<body>
  <main class="container py-4">
    <div id="message" class="mb-3"></div>

    <!-- Header / Breadcrumbs -->
    <header class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <a href="/dashboard.html" class="btn btn-outline-secondary btn-sm me-2">Dashboard</a>
        <a href="/submissions.html" class="btn btn-outline-secondary btn-sm">All Submissions</a>
      </div>
      <button id="logout" class="btn btn-outline-danger btn-sm">Logout</button>
    </header>

    <!-- Submission card -->
    <section class="card mb-4">
      <div class="card-header">
        <h1 id="subj-title" class="h5 m-0">Submission</h1>
      </div>
      <div class="card-body">
        <div class="row gy-2">
          <div class="col-12 col-md-6">
            <div class="text-muted small">Status</div>
            <div id="subj-status" class="fw-semibold">—</div>
          </div>
          <div class="col-12 col-md-6">
            <div class="text-muted small">Created</div>
            <div id="subj-created">—</div>
          </div>
          <div class="col-12 col-md-6">
            <div class="text-muted small">Student</div>
            <div id="subj-student">—</div>
          </div>
          <div class="col-12">
            <div class="text-muted small mb-1">Attachments</div>
            <!-- The script will populate this with a UL of links -->
            <ul id="files" class="mb-0"></ul>
          </div>
        </div>
      </div>
    </section>

    <!-- Review form (shown only to REVIEWER/ADMIN and hidden if already APPROVED) -->
    <section id="review-box" class="card mb-4 d-none">
      <div class="card-header">
        <h2 class="h6 m-0">Submit a Review</h2>
      </div>
      <div class="card-body">
        <form id="reviewForm" class="row g-3">
          <div class="col-12">
            <label class="form-label d-block">Decision</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="approved" id="approved-yes" />
              <label class="form-check-label" for="approved-yes">Approve</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="approved" id="approved-no" />
              <label class="form-check-label" for="approved-no">Reject</label>
            </div>
          </div>
          <div class="col-12">
            <label for="comments" class="form-label">Comments (optional)</label>
            <textarea id="comments" class="form-control" rows="3"
              placeholder="Notes for the student/reviewer"></textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit Review</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Reviews history -->
    <section class="card">
      <div class="card-header">
        <h2 class="h6 m-0">Reviews</h2>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-sm align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>Decision</th>
                <th>Comments</th>
                <th>Reviewer</th>
                <th>Reviewed At</th>
              </tr>
            </thead>
            <tbody id="reviews-body">
              <tr>
                <td colspan="4" class="text-muted">No reviews yet</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <!-- Page script -->
  <script type="module" src="/src/pages/submission.ts"></script>
</body>

</html>
