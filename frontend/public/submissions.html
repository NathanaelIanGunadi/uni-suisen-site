<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Submissions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/src/styles/theme.css">
  <script type="module" src="/src/components/topbar.ts"></script>
  <style>
    th.sortable {
      cursor: pointer;
      user-select: none;
    }

    th.sortable::after {
      content: ' ⬍';
      opacity: 0.35;
      font-size: 0.85em;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <header class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h4 m-0">Submissions</h1>
      <div>
        <a href="/dashboard.html" class="btn btn-outline-secondary btn-sm me-2">Dashboard</a>
        <button id="logout" class="btn btn-outline-danger btn-sm">Logout</button>
      </div>
    </header>

    <div class="row g-2 mb-3">
      <div class="col-12 col-md-6">
        <input id="search" class="form-control"
          placeholder="Search by title, status, student name/email, comment, etc." />
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-sm align-middle">
        <thead>
          <tr>
            <th class="sortable" data-sort="title">Title</th>
            <th class="sortable" data-sort="status">Status</th>
            <th class="sortable" data-sort="student">Student</th>
            <th class="sortable" data-sort="createdAt">Created</th>
          </tr>
        </thead>
        <tbody id="subs-body">
          <tr>
            <td colspan="5" class="text-muted">Loading…</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="message" class="mt-3"></div>

    <script type="module" src="/src/pages/submissions.ts"></script>
  </div>
</body>

</html>
