<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-5">
  <h1>Register</h1>

  <p class="text-muted">New accounts created here are registered as <strong>STUDENT</strong>.</p>

  <form id="registerForm" class="w-50">
    <input type="email" id="email" class="form-control mb-2" placeholder="Email" required />
    <input type="password" id="password" class="form-control mb-2" placeholder="Password" required />
    <button class="btn btn-primary">Register</button>
  </form>

  <div class="mt-3">
    <a href="/login.html">Already have an account? Log in</a>
  </div>

  <div id="message" class="mt-3"></div>

  <script type="module" src="/src/pages/register.ts"></script>
</body>

</html>
