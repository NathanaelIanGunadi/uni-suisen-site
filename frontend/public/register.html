<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/theme.css">
  <script type="module" src="/src/components/topbar.ts"></script>
</head>

<body>
  <div class="container py-4 mt-5">
    <h1>Register</h1>

    <p class="text-muted">New accounts created here are registered as <strong>STUDENT</strong>.</p>

    <form id="registerForm" class="w-50">
      <div class="row g-2">
        <div class="col-12 col-md-6">
          <input type="text" id="firstName" class="form-control" placeholder="First name" required />
        </div>
        <div class="col-12 col-md-6">
          <input type="text" id="lastName" class="form-control" placeholder="Last name" required />
        </div>
        <div class="col-12">
          <input type="email" id="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="col-12">
          <input type="password" id="password" class="form-control" placeholder="Password" required />
        </div>
        <div class="col-12">
          <button class="btn btn-primary mt-2">Register</button>
        </div>
      </div>
    </form>

    <div class="mt-3">
      <a href="/login.html">Already have an account? Log in</a>
    </div>

    <div id="message" class="mt-3"></div>

    <script type="module" src="/src/pages/register.ts"></script>
  </div>
</body>

</html>
